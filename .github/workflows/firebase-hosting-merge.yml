name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build step copy files to public folder
        run: rsync -rv . public/
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JP_SEVERIN_RESUME }}'
          channelId: live
          projectId: jp-severin-resume
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
